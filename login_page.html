<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add any additional styling here */
        .radio-container {
            margin-top: 20px;
            text-align: center;
        }

        .radio-container label {
            margin-right: 10px;
        }
    </style>
    <title>Login Form</title>
</head>
<body>
<div class="container">
    <!-- Login Form -->
    <form id="loginForm" action="/login" method="POST">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        <label for="username"><i class="fas fa-user"></i> Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Log In</button>
        <p class="signup-link">
            Don't have an account?
            <a href="#" onclick="showSignUpForm()">Sign Up</a>
        </p>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" style="display: none" action="/register" method="POST">
        <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
        <label for="newUsername"><i class="fas fa-user"></i> Username:</label>
        <input type="text" id="newUsername" name="username" required>
        <label for="newPassword"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" id="newPassword" name="password" oninput="checkPasswordStrength()" required>
        <div id="passwordStrengthMessage" class="error-message" style="display: none"></div>
        <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <button type="submit" id="signupButton" onclick="registerUser()"><i class="fas fa-user-plus"></i> Sign Up</button>
        <p class="login-link">
            Already have an account?
            <a href="#" onclick="showLogInForm()">Log In</a>
        </p>
    </form>

    <!-- Additional Radio Buttons for Registration Type -->
    <div class="radio-container">
        <label for="expert">Register as an Expert:</label>
        <input type="radio" id="expert" name="registrationType" value="expert">
        <label for="client">Register as a Client:</label>
        <input type="radio" id="client" name="registrationType" value="client">
    </div>
</div>

<script src="/scripts/login.js"></script>
<script>
    function showSignUpForm() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
    }

    function showLogInForm() {
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
    }
</script>
</body>
</html>
