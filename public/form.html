<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="styles/form.css">

  
</head>

<body>
   <div class="header">
        <h1>Profile Settings</h1>
    </div>
    <div class="container">
        <div class="nav">
            <a href="#account-general" class="nav-link active"><i class="fas fa-cog"></i> General Settings</a>
            <a href="#account-info" class="nav-link"><i class="fas fa-info-circle"></i> Info</a>
            <a href="#account-social-links" class="nav-link"><i class="fab fa-facebook"></i> Social Links</a>
        </div>
        <form action="/submit-profile" method="post">
            <div class="tab-content" id="account-general">
                <div class="form-group">
                    <label for="full-name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="full-name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="country"><i class="fas fa-globe"></i> Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" required>
                </div>
                <div class="form-group">
                    <label for="city"><i class="fas fa-city"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                </div>
            </div>
          

            <!-- Info -->
            <div class="tab-content" id="account-info">
                <div class="form-group">
                    <label for="specialization"><i class="fas fa-graduation-cap"></i> Specialization</label>
                    <input type="text" id="specialization" name="specialization"
                        placeholder="Tell us what you specialize in" required>
                </div>
                <div class="form-group">
                    <label for="education-level"><i class="fas fa-graduation-cap"></i> Highest Level of Education</label>
                    <select id="education-level" name="education" required>
                        <option value="high-school">High School</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">Ph.D. or equivalent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="achievements"><i class="fas fa-award"></i> Recent Achievements</label>
                    
                     <textarea id="achievements" name="achievements" placeholder="What are your recent accomplishes?" required></textarea>
                </div>
                <div class="form-group">
                    <label for="bio"><i class="fas fa-user"></i> Bio</label>
                    <textarea id="bio" name="bio" placeholder="Tell us more about yourself" required></textarea>
                </div>
            </div>
            <div class="tab-content" id="account-social-links">
    <div class="form-group">
        <label for="linkedin">LinkedIn</label>
        <input type="text" id="linkedin" name="linkedin" placeholder="Your LinkedIn Profile URL">
    </div>
    <div class="form-group">
        <label for="twitter">Twitter</label>
        <input type="text" id="twitter" name="twitter" placeholder="Your Twitter Profile URL">
    </div>
    <div class="form-group">
        <label for="facebook">Facebook</label>
        <input type="text" id="facebook" name="facebook" placeholder="Your Facebook Profile URL">
    </div>
    <div class="form-group">
        <label for="instagram">Instagram</label>
        <input type="text" id="instagram" name="instagram" placeholder="Your Instagram Profile URL">
    </div>
</div>
            <div class="text-right">
                <button type="submit" class="btn">Save Changes</button>
            </div>
            
        </form>
    </div>

   
    <div class="profile-sections">
    <!-- General Information -->
    <div class="profile-section" id="general-info"></div>

    <!-- Info -->
    <div class="profile-section" id="info"></div>

    <!-- Social Links -->
    <div class="profile-section" id="social-links"></div>
</div>

  
    <script src="scripts/form.js"></script>
</body>

</html>
